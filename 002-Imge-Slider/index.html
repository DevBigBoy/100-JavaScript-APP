<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <!-- remixicon -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="slider">
      <div class="slider__number" id="slider-number"></div>
      <img src="./assets/img/1.jpg" calt="Slider image" />
      <img src="./assets/img/2.jpg" alt="Slider image" />
      <img src="./assets/img/3.jpg" alt="Slider image" />
      <img src="./assets/img/1.jpg" alt="Slider image" />
      <img src="./assets/img/2.jpg" alt="Slider image" />
      <img src="./assets/img/3.jpg" alt="Slider image" />
    </div>
    <div class="slider-controls">
      <span id="prev" class="prev"><i class="ri-arrow-left-s-line"></i></span>
      <span id="indicator" class="indicators">
        <ul>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
          <li>5</li>
          <li>6</li>
        </ul>
      </span>
      <span id="next" class="next"><i class="ri-arrow-right-s-line"></i></span>
    </div>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
